<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
         
        for(var i=1;i<=7;i++){//分针
            for(var j=7;j>i;j--){//秒针
                document.write(j+"&nbsp");
            }
            document.write("</br>");
        }



    </script>
</body>
</html>
