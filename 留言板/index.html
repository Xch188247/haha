<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Bootstrap是Twitter推出的一个用于前端开发的开源工具包。它由Twitter的设计师Mark Otto和Jacob Thornton合作开发，是一个CSS/HTML框架。目前，Bootstrap最新版本为3.0 。Bootstrap中
    文网致力于为广大国内开发者提供详尽的中文文档、代码实例等，助力开发者掌握并使用这一框架。">
    <title>留言板</title>
    <script src="js/vue.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
      <div class="container " id="app">
            <div class="h1 btn-danger text-center">留言板</div>
    <form>
            <div class="form-group">
              <label for="exampleInputEmail1">用户名：</label>
              <input v-model="useName" type="email" class="form-control" id="exampleInputEmail1" placeholder="请输入用户名">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">留　言：</label>
              <input  v-model="useCon" type="text" class="form-control" id="exampleInputPassword1" placeholder="请输入内容">
            </div>
            <div class="form-group">
                <button @click="add" type="button" class="btn btn-primary">确认</button>
                <button type="button" class="btn btn-danger">重置</button>
            </div>
          </form>
          <table class="table table-bordered">
                <caption class="h2 text-center btn-primary">边框表格布局</caption>
                <thead>
                  <tr>
                    <th class="text-center">序号</th>
                    <th class="text-center"> 用户名</th>
                    <th class="text-center">内容</th>
                    <th class="text-center">操作</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="text-primary" v-for="(item, index) in MyMsy" :key="index">
                     <td class="text-center">{{index+1}}</td>
                     <td class="text-center">{{item.name}}</td>
                     <td class="text-center">{{item.con}}</td>
                     <td class="text-center"> <button @click="nowIndex=index" type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Delet</button></td>
                  </tr>
                  <tr >
                       <td colspan="4" class="text-right"><button @click="nowIndex=-400" type="button" class="btn btn-danger " data-toggle="modal" data-target="#myModal">Delet ALL</button>
                      </td>
                  </tr>
                  <tr >
                         <td colspan="4" class="text-center text-primary">暂无数据...</td>
                    </tr>
                </tbody>
              </table>
      
                <!-- 按钮触发模态框 -->

                <!-- 模态框（Modal） -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                <h4 class="modal-title text-primary" id="myModalLabel">你确定要删除么？</h4>
                            </div>
                            
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default btn-danger" data-dismiss="modal">关闭</button>
                                <button @click="delet(nowIndex)" type="button" class="btn btn-primary btn-primary" data-dismiss="modal">确认</button>
                            </div>
                        </div><!-- /.modal-content -->
                    </div><!-- /.modal -->
                </div>
    </div>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="js/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="js/bootstrap.min.js"></script>
    <script>
        window.onload=function(){
            new Vue({
                el:'#app',
                data:{
                    MyMsy:[],
                    useName:'',
                    useCon:'',
                    nowIndex:-555,
                },
                methods:{
                    add(){
                        this.MyMsy.push({
                            name:this.useName,
                            con:this.useCon,
                        })
                        console.log(this.useName)
                    },
                    delet(id){
                        if(this.nowIndex==-400){
                            this.MyMsy=[];
                        }else{
                        this.MyMsy.splice(id,1);}
                    }
                }





            })
   
        }




    </script>
  </body>
</html>
